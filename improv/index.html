<!DOCTYPE html>
<html lang="en">
<head>
  <title>Improv</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #212121;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 5px;
      margin-top: 5px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .grid-item:hover {
      background-color: #e74c3c;
    }
     .grid-item {
      font-weight: bold;
      color: black;
      text-align: center;
      margin: 0;
      font-size: 25px;
    }
    .big-text {
      font-size: 24px; /* Change the font size as needed */
      color: white;
      /*font-weight: bold;*/
      margin-top: 20px;
    }
    small {
      font-size: 20px; /* Adjust the font size as needed */
      display: block; /* Ensure the small text is on a new line */
    }
    .button-container {
        display: flex;
        justify-content: center; /* Aligns buttons horizontally */
        gap: 20px; /* Adds space between buttons */
    }

    .icon-button {
        background-color: transparent; /* No background for a clean look */
        border: none; /* Removes button border */
        font-size: 44px; /* Icon size */
        cursor: pointer; /* Changes cursor to pointer */
        padding: 10px;
        color: #000; /* Default icon color */
    }

    .icon-button:focus {
        outline: none; /* Removes focus outline */
    }

    /* Optional: hover effect */
    .icon-button:hover {
        color: #007BFF; /* Changes icon color on hover */
    }
  </style>
</head>
<body>
  <div id="main-grid">
  </div>

  <div class="big-text" id="notes"></div>
  
</body>

</html>
